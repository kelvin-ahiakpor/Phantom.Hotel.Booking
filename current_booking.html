<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
          <div class="flex items-center">
            <h1 class="text-3xl font-serif font-bold text-gray-800">Phantom</h1>
          </div>
          <div class="flex items-center space-x-6">
            <button
              class="text-black hover:text-gray-800 flex items-center space-x-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span>My Account</span>
            </button>
            <button
              class="text-black hover:text-gray-800 flex items-center space-x-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>Sign Out</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-28 pb-12">
      <div class="mb-8 flex justify-between items-center">
        <div>
          <h2 class="text-3xl font-serif font-bold text-gray-900">
            Your Current Bookings
          </h2>
          <p class="mt-2 text-gray-600">
            View and manage your upcoming stays with us
          </p>
        </div>
        <div class="flex space-x-4">
          <select
            class="px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          >
            <option value="all">All Bookings</option>
            <option value="confirmed">Confirmed</option>
            <option value="pending">Pending</option>
          </select>
          <button
            class="px-4 py-2 bg-black text-white hover:bg-zinc-600 transition duration-150"
          >
            New Booking
          </button>
        </div>
      </div>

      <div
        id="bookings-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      ></div>
    </main>

    <script>
      // Sample booking data (in a real application, this would come from an API)
      const bookings = [
        {
          id: "BOK001",
          roomType: "Deluxe Ocean Suite",
          checkIn: "2024-11-15",
          checkOut: "2024-11-20",
          guests: 2,
          price: 1500,
          status: "confirmed",
          amenities: ["Ocean View", "King Bed", "Private Balcony"],
          image: "images/linus-mimietz-p3UWyaujtQo-unsplash.jpg",
          width: 400,
          height: 300
        },
        {
          id: "BOK002",
          roomType: "Presidential Suite",
          checkIn: "2024-12-24",
          checkOut: "2024-12-31",
          guests: 4,
          price: 3000,
          status: "pending",
          amenities: ["City View", "2 King Beds", "Private Pool"],
          image: "images/linus-mimietz-p3UWyaujtQo-unsplash.jpg",
          width: 400,
          height: 300
        },
      ];

      function createBookingCard(booking) {
        const checkInDate = moment(booking.checkIn).format("MMM D, YYYY");
        const checkOutDate = moment(booking.checkOut).format("MMM D, YYYY");
        const nights = moment(booking.checkOut).diff(
          moment(booking.checkIn),
          "days"
        );

        const card = document.createElement("div");
        card.className =
          "bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:shadow-2xl";
        card.innerHTML = `
          <div class="flex flex-col lg:flex-row">
            <div class="lg:w-1/3 relative">
              <img src="${booking.image}" alt="${
          booking.roomType
        }" class="h-${booking.height} lg:h-full w-${booking.width} object-cover">
              <div class="absolute top-4 left-4">
                <span class="px-4 py-2 rounded-full text-sm font-medium ${
                  booking.status === "confirmed"
                    ? "bg-green-100 text-green-800"
                    : "bg-yellow-100 text-yellow-800"
                }">${
          booking.status.charAt(0).toUpperCase() + booking.status.slice(1)
        }</span>
              </div>
            </div>
            <div class="p-6 lg:p-8 lg:w-2/3">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="text-xl font-bold text-gray-900">${
                    booking.roomType
                  }</h3>
                  <p class="text-sm text-gray-600 mt-1">Booking ID: ${
                    booking.id
                  }</p>
                </div>
                <p class="text-2xl font-bold text-gray-900">$${booking.price.toLocaleString()}</p>
              </div>
              <div class="mt-4 grid grid-cols-2 gap-4">
                <div>
                  <p class="text-sm font-medium text-gray-500">Check-in</p>
                  <p class="mt-1 font-medium text-gray-900">${checkInDate}</p>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Check-out</p>
                  <p class="mt-1 font-medium text-gray-900">${checkOutDate}</p>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Guests</p>
                  <p class="mt-1 font-medium text-gray-900">${
                    booking.guests
                  } Adults</p>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Duration</p>
                  <p class="mt-1 font-medium text-gray-900">${nights} Nights</p>
                </div>
              </div>
              <div class="mt-4">
                <p class="text-sm font-medium text-gray-500">Amenities</p>
                <div class="mt-2 flex flex-wrap gap-2">
                  ${booking.amenities
                    .map(
                      (amenity) => `
                    <span class="px-3 py-1 bg-gray-200 rounded-full text-sm text-gray-700 font-medium">${amenity}</span>
                  `
                    )
                    .join("")}
                </div>
              </div>
              <div class="mt-6 flex justify-end space-x-4">
                <button class="border border-black px-4 py-2 text-sm font-medium text-black hover:bg-black hover:text-white transition duration-150">
                  Modify
                </button>
                <button class="px-4 py-2 bg-black text-white hover:bg-zinc-600 transition duration-150">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        `;
        return card;
      }

      function displayBookings() {
        const container = document.getElementById("bookings-container");
        bookings.forEach((booking) => {
          container.appendChild(createBookingCard(booking));
        });
      }

      displayBookings();
    </script>
  </body>
</html>
